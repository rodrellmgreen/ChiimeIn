<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
  <h1>Login</h1>
  <div>
    <mat-form-field class="form-field">
      <input
        matInput
        type="text"
        formControlName="username"
        placeholder="Enter Username"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-field">

      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <ng-container *ngIf="validationErrors">
    <mat-list>
      <mat-list-item class="warn" *ngFor="let err of validationErrors">{{
        err
      }}</mat-list-item>
    </mat-list>
  </ng-container>

  <div>
    <button mat-button color="accent" type="submit">Login</button>
    <p><a routerLink="/register" routerLinkActive="active">Need an account?</a></p>
  </div>
</form>
